# Render.com Blueprint for BVM Queue Management System
# https://render.com/docs/blueprint-spec

services:
  # Backend API Server
  - type: web
    name: bvm-queue-api
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /api/health
    autoDeploy: true

# Static Sites
staticSites:
  - name: bvm-queue-client
    buildCommand: npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
